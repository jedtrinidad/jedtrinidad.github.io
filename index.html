---
title: "Home"
layout: default
---
{% include hero.html %}
<section class="section">
	<ul>
		{% for post in site.posts %}
		<li>
			<div class="card">
				<div class="card-content">
					<a href="{{ post.url }}" class="is-size-4">{{ post.title }}</a>
					<br>
					<time datetime="{{ post.date }}">{{ post.date | date_to_string: "ordinal", "US" }}</time>
					<div class="content">
						{{ post.excerpt }}
					</div>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</section>
