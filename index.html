---
title: "Home"
layout: default
---
<section class="section">
	<div class="box">
		<h3 class="title is-size-3">Posts</h3>
	</div>
	<ul>
		{% for post in site.posts %}
		<li>
			<div class="card">
				<div class="card-content">
					<a href="{{ post.url }}" class="is-size-4">{{ post.title }}</a>
					<br>
					<time datetime="{{ post.date }}">{{ post.date | date_to_string: "ordinal", "US" }}</time>
					<div class="content">
						{{ post.excerpt }}
					</div>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</section>
